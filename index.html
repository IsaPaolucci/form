<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <label>Nome:</label>
            <div>
                <input class="inputs" type="text" placeholder="Digite seu nome">
            </div>

            <label>Email:</label>
            <div>
                <input class="inputs" type="text" placeholder="nome@email.com" >
            </div>

            <label>Senha:</label>
            <div>
                <input class="inputs" type="password" placeholder="Digite uma senha">
            </div>

            <label>Repita sua senha:</label>
            <div>
                <input class="inputs" type="password" placeholder="Repita senha" >
            </div>
            <p>Fale sobre você:</p>
            <textarea class="inputs" name="descricao" id="descricao" cols="20" rows="10" placeholder="Fale um pouco sobre você..." ></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais suas experiências ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>
            </div>
                <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
